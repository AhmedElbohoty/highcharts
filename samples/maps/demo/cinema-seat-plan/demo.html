<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div class="controls">
        <small class="label">Selected seats: </small>
        <span id="selected-list">None</span>
        <br />
        <button id="deselect" disabled>Clear selection</button>
    </div>

    <div id="container"></div>
    
    <p class="highcharts-description">
        Explore our cinema seat plan using Highcharts Maps.
        This interactive chart uses custom markers to represent individual
        seats, providing a clear and engaging overview of the seating layout.
        Click on seats to select them, and view your choices at the top with
        a convenient deselect button.
    </p>
</figure>
